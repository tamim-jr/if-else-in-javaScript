<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If else in JavaScript</title>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <a id="job-page" href="jobcal.html">Job Page</a>
    <div class="votar-cal">
        <h2>Find yur voter age in here</h2>

        <h3>Type your age</h3>
        <input type="text" id="age" placeholder="Type your age">
        <button id="submit">Click Now</button>
        <p id="result"></p>
    </div>
    <!-- voter calculator js file -->
    <script>
        document.getElementById("submit").addEventListener("click", function () {
            let value = document.getElementById("age").value;
            if (value >= 18) {
                console.log("You are a voter");
                document.getElementById("result").innerText = "Yes ! You are a Voter";
            }
            else {
                console.log("You are not a voter");
                document.getElementById("result").innerText = "You are not a Voter";
            }
        });
    </script>
<br>
<div class="job-link">
<h2>Check here whether you will get job</h2> 
<button class="job-btn"><a href="jobcal.html"> Click here</a></button>
</div>
</body>

</html>
